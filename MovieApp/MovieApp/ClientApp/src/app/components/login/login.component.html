<div class="d-flex justify-content-center">
  <mat-card class="my-4 w-50">
    <mat-card-header
      class="mat-elevation-z2 custom-card-header justify-content-between"
    >
      <mat-card-title class="mat-h1"> Iniciar Sesion </mat-card-title>
      <div>
        <span class="mat-h4">Nuevo Usuario? </span>
        <button
          class="mat-elevation-z4"
          mat-raised-button
          [routerLink]="['/register']"
        >
          Registrar
        </button>
      </div>
    </mat-card-header>
    <mat-card-header *ngIf="loginForm.errors">
      <mat-card-subtitle>
        <mat-error>Correo o contraseña incorrecta.</mat-error>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="p-3">
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <mat-form-field class="w-100 mt-1" appearance="outline">
          <mat-label>Correo</mat-label>
          <input
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
          <mat-error
            *ngIf="
                loginFormControl.username.touched &&
                loginFormControl.username.errors?.['required']
              "
            >Ingrese el correo electronico</mat-error
          >
        </mat-form-field>

        <mat-form-field class="w-100 mt-1" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            placeholder="Password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            required
          />
          <mat-icon matSuffix (click)="showPassword = !showPassword">{{
            showPassword ? "visibility" : "visibility_off"
          }}</mat-icon>
          <mat-error
            *ngIf="
                loginFormControl.password.touched &&
                loginFormControl.password.errors?.['required']
              "
            >Ingrese la contraseña</mat-error
          >
        </mat-form-field>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary">Iniciar Sesion</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
