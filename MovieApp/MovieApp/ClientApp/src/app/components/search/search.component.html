<form>
  <input
    (keydown.enter)="searchStore()"
    class="searchbox"
    type="search"
    placeholder="Buscar películas por nombre o género"
    [formControl]="searchControl"
    [matAutocomplete]="auto"
    (search)="cancelSearch()"
  />
  <mat-autocomplete (optionSelected)="searchStore()" #auto="matAutocomplete">
    <mat-option
      *ngFor="let movie of filteredMovie$ | async"
      [value]="movie.title"
    >
      {{ movie.title }}
    </mat-option>
  </mat-autocomplete>
</form>
